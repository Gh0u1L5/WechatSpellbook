language: android
jdk: oraclejdk8
sudo: required

env:
  global:
    - ADB_INSTALL_TIMEOUT=20 # minutes (2 minutes by default)
    - GRADLE_VERSION=4.4
    - BUILD_API=android-27
    - BUILD_TOOLS=build-tools-27.0.3
  matrix:
    - EMULATOR_API=android-19 EMULATOR_ABI=armeabi-v7a
    - EMULATOR_API=android-21 EMULATOR_ABI=armeabi-v7a
    - EMULATOR_API=android-24 EMULATOR_ABI=armeabi-v7a

android:
  components:
    - tools
    - platform-tools
    # The SDK version used to compile your project
    - $BUILD_API
    # The BuildTools version used by your project
    - $BUILD_TOOLS

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  # Setup the correct gradle version.
  - wget http://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
  - unzip gradle-${GRADLE_VERSION}-bin.zip
  - export GRADLE_HOME=$PWD/gradle-${GRADLE_VERSION}
  - export PATH=$GRADLE_HOME/bin:$PATH

before_script:
  # Update all the packages.
  - echo y | sdkmanager --update
  # Install the emulator API.
  - echo y | sdkmanager "platforms;${EMULATOR_API}"
  # Install the system image.
  - echo y | sdkmanager "system-images;${EMULATOR_API};default;${EMULATOR_ABI}"
  # Create emulator for the script. Meant to race the install task.
  - echo no | avdmanager create avd --force -n test -k "system-images;${EMULATOR_API};default;${EMULATOR_ABI}"
  # Start emulator with 3GB memory and 1GB system partition.
  - export PATH=$ANDROID_HOME/emulator:$PATH
  - emulator -avd test -no-audio -no-snapshot -no-window -screen no-touch -memory 3072 -partition-size 1024 &
  # Wait for the emulator to boot.
  - android-wait-for-emulator
  # Turn off the animation and unlock the screen.
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - adb shell input keyevent 82 &

script:
  - travis_wait 40 gradle build connectedCheck